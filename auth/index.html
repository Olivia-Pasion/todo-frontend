<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <title>Auth-live</title>
</head>

<body>
    <header>
        <img src="../assets/html_css_js.png">
        <h1>Auth</h1>
    </header>

    <main>
        <section id="forms">
            <form id="signin-form">
                <h2>Sign In</h2>
                <label>
                    Email
                    <input type="email" name="email" required />
                </label>
                <label>
                    Password
                    <input type="password" name="password" required />
                </label>
                <button>Submit</button>
                <p class="error"></p>
                <p class="change-type"></p>
            </form>
            <form id="signup-form">
                <h2>Sign Up</h2>
                <label>
                    Email
                    <input type="email" name="email" required />
                </label>
                <label>
                    Password
                    <input type="password" name="password" required />
                </label>
                <button>Submit</button>
                <p class="error"></p>
                <p class="change-type"></p>
            </form>
        </section>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="auth.js"></script>
</body>

</html>
